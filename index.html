<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Sidebar</title>
</head>

<body>
  <div class="layout">
    <div class="sidebar">
      <div class="content">
        <div class="menu-principal">
          <img class="hamburger" src="./icons/Menu.svg" alt="menu" width="24" height="24">
          <img class="logo" src="./images/logo.png" alt="logo" width="24" height="24">
          <p>No te rindas</p>
        </div>
        <div class="recibidos elementos-sidebar selected">
          <img src="./icons/archive.svg" alt="recibidos" width="24" height="24">
          <p>Recibidos</p>
        </div>
        <div class="destacados elementos-sidebar">
          <img src="./icons/star.svg" alt="estrella" width="24" height="24">
          <p>Destacados</p>
        </div>
        <div class="pospuestos elementos-sidebar">
          <img src="./icons/clock.svg" alt="pospuestos" width="24" height="24">
          <p>Pospuestos</p>
        </div>
        <div class="enviados elementos-sidebar">
          <img src="./icons/send.svg" alt="enviados" width="24" height="24">
          <p>Enviados</p>
        </div>
        <div class="categoria">
          <span>CATEGORIAS</span>
        </div>
        <div class="todos elementos-sidebar">
          <img src="./icons/mail.svg" alt="todos" width="24" height="24">
          <p>Todos</p>
        </div>
        <div class="papelera elementos-sidebar">
          <img src="./icons/trash-2.svg" alt="papelera" width="24" height="24">
          <p>Papelera</p>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
